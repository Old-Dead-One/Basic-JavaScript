    <h1>ETA Calculator</h1>
    <p>Basic ETA calculator</p>
    <script type="text/javascript">
        var distance = Number(prompt("How long is your trip?"));
        var speed = Number(prompt("What is the average speed you will be traveling?"));

        var eta = distance / speed;

alert ("It will take you approximately " + eta.toFixed(2) + " hours to arive at your destination.");
    </script>

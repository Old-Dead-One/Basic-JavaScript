<body>
    <h1>JS Work</h1>
    <section>
        <button onclick="canVote()">Can I vote?</button>
    </section>
    <script type="text/javascript">
        
    function canVote() {
        var age = prompt("How old are you?")
        if (age >= 18 && age <= 75){
            alert ("Congradualations you can vote!");
        } else
            alert ("Sorry you are not able to vote");
    }

    </script>

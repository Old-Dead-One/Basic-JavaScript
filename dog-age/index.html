<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog age to Human Age Calculator</title>
  </head>
  <body>
    <h1>Dog age to Human Age Calculator</h1>
    <p>
      Enter your dog's age in human years and click the button to calculate the
      dog's age in dog years.
    </p>
    <label for="dog-age">Enter dog age in human years:</label>
    <input type="number" id="dog-age" />
    <button id="calculate-human-age">Calculate</button>

    <script src="main.js"></script>
  </body>
</html>
